<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="500" height="500"></canvas>

<script type="module">
  import { GLShader } from '../../lib/gl-tool.js'

  function draw (gl, rate, color) {
    if (color >= 1 || color < 0) {
      rate = -1 * rate
    }
    color = 0.01 * rate + color
    const points = new Float32Array([-1, 1, -1,-1, 1,-1, 1,1])
    const shader = new GLShader(gl, { points })
    shader.shader = {
      vertex: `
            attribute vec2 position;
            varying vec3 color;
            void main() {
                gl_PointSize = 1.0;
                color = vec3(0.5 + position * ${color}, 0.0);
                gl_Position = vec4(position * 0.5, 1.0, 1.0);
            }`,
      fragment: `
            precision mediump float;
            varying vec3 color;
            void main() {
                gl_FragColor = vec4(color, 1.0);
            }`
    }
    shader.createProgram()

    // 缓冲区
    shader.bindBuffer()

    // 将数据读取至GPU
    shader.enableVertex()

    // 绘制
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.TRIANGLE_FAN, 0, points.length / 2)
    requestAnimationFrame(() => draw(gl, rate, color))
  }
  {
    const canvas = document.querySelector('canvas')
    const gl = canvas.getContext('webgl')
    let color = 0.5
    let rate = 1
    requestAnimationFrame(() => draw(gl, rate, color))
  }
</script>
</body>
</html>
